<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>KnowYourWeather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-wrapper">
      <div class="weather">
      <div class="row">
        <div class="col-5">
          <form id="search-form">
            <div class="row">
                <div class="col-auto">
                    <form class="form-inline" id="search-form">
                        <label class="sr-only" for="inlineFormInputName2">Name</label>
                        <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2"
                            placeholder="Enter city" />
                </div>
                <div>
                    <button type="submit" class="btn btn-primary mb-2">Submit</button>
                </div>
            </div>
          </form>
          <form>
            <button type="button" class="btn btn-primary btn-lg" id="selector-button">
                Current city
            </button>
          </form>
          <div id="h1">
            <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
            </div>
            <div class="clearfix weather-temperature">
              <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="Sunny" class="float-left">
              <div class="float-left">
              <strong id="temperature"></strong><span class="units">ºC | <a href="#">ºF</a></span>
              </div>
            </div>
            <ul>
              <li>
                Humidity: <span id="humidity"></span>%
              </li>
              <li>
                Wind: <span id="wind"></span>km/h
              </li>
            </ul>
          </div>
        </div>
        <div class="col-7">
          <h2>KnowYourWeather</h2>
          <br />
          <div class="row" id="forecast">
            <div class="col-auto">
              <h3>
                Mon
              </h3>
              <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="">
              <div class="weather-forecast-temperature">
                <strong>23º</strong>13º
              </div>
            </div>
            <div class="col-auto">
              <h3>
                Tue
              </h3>
              <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="">
              <div class="weather-forecast-temperature">
                <strong>23º</strong>13º
              </div>
            </div>
            <div class="col-auto">
              <h3>
                Wed
              </h3>
              <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="">
              <div class="weather-forecast-temperature">
                <strong>23º</strong>13º
              </div>
            </div>
            <div class="col-auto">
              <h3>
                Thu
              </h3>
              <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="">
              <div class="weather-forecast-temperature">
                <strong>23º</strong>13º
              </div>
            </div>
            <div class="col-auto">
              <h3>
                Fri
              </h3>
              <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="">
              <div class="weather-forecast-temperature">
                <strong>23º</strong>13º
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>  
      <small>
        <a href="https://github.com/Ritacer/know-your-weather" target="_blank">Open-source code</a> by Rita Cerqueira, 2020
      </small>
    </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
